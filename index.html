<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NW Kids Checout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        @media (min-width: 1024px) {
            .current-child {
                height: calc(100vh - 80px);
            }
            
            .previously-called-container {
                height: calc(100vh - 80px);
            }
        }
    </style>
</head>

<body class="min-h-screen px-6 py-4 md:pr-2 relative bg-white overflow-hidden h-[100vh]">
    <!-- Background images -->
    <div class="absolute inset-0 z-0 overflow-hidden">
      <img src="bg-left.svg" alt="" class="absolute left-0 bottom-0 h-[300px] w-auto m:h-auto object-cover object-bottom lg:h-auto lg:w-[100%] z-10">
      <img src="bg-right.svg" alt="" class="absolute right-0 bottom-0 h-[200px] w-auto m:h-auto object-cover object-bottom lg:h-auto lg:w-[40%] z-0">
    </div>
        
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 lg:mb-0 md:absolute w-full relative z-10">
        <!-- Logo -->
        <div>
            <img src="NWKids-logo.svg" alt="NWKids Logo" class="h-16 md:h-24 w-auto">
        </div>
        
        <!-- Current time -->
        <div class="text-4xl md:text-6xl font-bold text-gray-800 lg:absolute lg:left-[50%] lg:top-0 lg:transform lg:-translate-x-1/2 relative z-10">
            <span id="current-time">14:30</span>
        </div>
    </header>
    
    <div class="relative z-10">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Panel - Currently Called -->
            <div class="lg:w-8/12 flex items-center current-child">
                <!-- Current child information -->
                <div class="w-full">
                    <div class="text-left">
                        <!-- Name -->
                        <div id="current-child-name" class="font-bold text-4xl md:text-6xl lg:text-7xl text-gray-800 mb-1 md:mb-3">
                            Loading...
                        </div>
                        
                        <!-- Code and time - Same line in mobile -->
                        <div class="flex items-center">
                            <div id="current-child-code" class="text-4xl md:text-6xl text-black mr-4">
                                ...
                            </div>
                            <div id="current-child-time" class="text-xl md:text-2xl text-white bg-gray-400 px-3 py-1 md:px-2 md:py-1 rounded-md">
                                0 min ago
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel - Previously Called -->
            <div class="lg:w-4/12">
                <div class="previously-called-container flex flex-col md:px-4 md:overflow-hidden">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Previously Called</h2>
                    
                    <!-- List of previously called children -->
                    <div id="previously-called-list" class="space-y-3 flex-1">
                        <!-- Cards will be dynamically inserted here -->
                        <div class="text-center text-gray-500 py-8">
                            Loading children data...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for API integration -->
    <script src="app.js"></script>
</body>
</html>
